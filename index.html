<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div id="fullpage">
      <div class="section s1">
        <h1>Speech Utils</h1>
        <p class="preview" id='preview'>
        </p>

          <textarea id="textarea" cols="30" rows="10"></textarea>
          <div class="buttons">
            <button id="mic">Microphone</button>
            <button id="abort">Abort</button>
            <button id="clear">Clear</button>
          </div>
        </div>
      </div>
      <div class="section s2">
        <h1>About</h1>
        <div class="about">
          <p>
            This is a simple project <br />based on webapi speech recognition
            feature of javascript <br />and fullPage.js is used for designing
            purposes
          </p>
        </div>
      </div>
      <div class="section s3">

        <div class="contact">
          <ul>
            <li><a href="https://www.linkedin.com/in/utkarsh-shresth-5251191b6/">Linkedin</a></li>
            <li><a href="https://github.com/Shresthutk">Github</a></li>
            <li><a href="mailto:shresthutk62@gmail.com?Subject=Regarding%20speech%20utils">Email</a></li>

  <script src="index.js"></script>
